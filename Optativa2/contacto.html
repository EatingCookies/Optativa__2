<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="assets\css\c.css" />
  </head>

  <body id="contact_body">
    <div class="h_icono">
      <a href="index.html">
        <img src="images/icono_pequeÃ±o.png" alt="FC & Reparaciones icono" />
      </a>
    </div>
    <h1></h1>
    <h2>Contacto</h2>
    <form class="cf">
      <div class="half left cf">
        <input type="text" id="input-name" placeholder="Nombre" />
        <input type="email" id="input-email" placeholder="Correo Electronico" />
        <input type="text" id="input-subject" placeholder="Asunto" />
      </div>
      <div class="half right cf">
        <textarea
          name="message"
          type="text"
          id="input-message"
          placeholder="Mensaje"
        ></textarea>
      </div>
      <input type="submit" value="Enviar" id="input-submit" />
    </form>
  </body>
</html>
